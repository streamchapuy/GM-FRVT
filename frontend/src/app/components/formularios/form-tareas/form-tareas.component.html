<div class="form-tarea-container">
  <h2>Formulario de Tarea</h2>

  <div class="form-group">
    <label for="id_tarea">ID Tarea:</label>
    <input type="number" id="id_tarea" [(ngModel)]="tarea.id_tarea" name="id_tarea" required readonly />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="tarea.descripcion" name="descripcion" required />
  </div>

  <div class="form-group">
    <label for="id_existencia">Existencia:</label>
    <select id="id_existencia" [(ngModel)]="tarea.id_existencia" name="id_existencia" required>
      <option *ngFor="let existencia of existencias" [value]="existencia.id_existencia">
        {{ existencia.nombre }}
      </option>
    </select>
  </div>

  <div class="form-actions">
    <button type="button" (click)="crear()">Crear</button>
    <button type="button" (click)="editar()">Editar</button>
    <button type="button" (click)="eliminar()">Eliminar</button>
    <button type="button" (click)="limpiarFormulario()">Limpiar</button>
  </div>

  <div class="lista-tareas-container">
    <h2>Lista de Tareas</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID Tarea</th>
            <th>Descripción</th>
            <th>¿Existe?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas" (click)="seleccionarTarea(tarea)">
            <td>{{ tarea.id_tarea }}</td>
            <td>{{ tarea.descripcion }}</td>
            <td>{{ tarea.id_existencia }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
