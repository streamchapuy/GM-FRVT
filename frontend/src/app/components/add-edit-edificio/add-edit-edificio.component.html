<div class="row mt-2">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-success mb-4" style="max-width: 20rem;">
            <div class="card-header text-center"></div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addEdificio()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Nombre del producto">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">El campo nombre es <strong>obligatorio</strong></span>
                    <input  formControlName="description" type="text" class="form-control mt-2" placeholder="Descripción del producto">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">El campo descripción es <strong>obligatorio</strong></span>
                    <input formControlName="price" type="number" class="form-control mt-2" placeholder="Precio del producto">
                    <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">El campo Precio es <strong>obligatorio</strong></span>
                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Stock del producto">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">El campo Stock es <strong>obligatorio</strong></span>                    
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button [routerLink]="['']" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid"  type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
